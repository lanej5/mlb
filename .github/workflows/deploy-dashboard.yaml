name: deploy-dashboard

# trigger when commit is pushed to dashboard/
on:
  workflow_dispatch:
  push:
    paths:
      - 'dashboard/app/*'

jobs:
  build:
    name: Dashboard Cloud Run Deployment
    runs-on: ubuntu-latest
    steps:

      # checkout the repo
      - name: Checkout
        id: checkout
        uses: actions/checkout@master

      # configure GCP CLI
      - name: Setup GCP Service Account
        uses: google-github-actions/setup-gcloud@v0
        with:
          version: 'latest'
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker
        run: |
          gcloud auth configure-docker

      - name: Build
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/dashboard:latest dashboard/app/

      - name: Push
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/dashboard:latest

      - name: Deploy
        run: |
          gcloud run deploy dashboard \
          --region us-east1 \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/dashboard \
          --platform managed \
          --allow-unauthenticated \
          --project ${{ secrets.GCP_PROJECT_ID }}
